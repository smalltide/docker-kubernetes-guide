apiVersion: apps/v1
kind: Deployment
metadata:
  name: fib-server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: fib-server
          image: smalltides/fib-server
          ports:
            - containerPort: 5000
